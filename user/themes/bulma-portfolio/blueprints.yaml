name: Bulma Portfolio
version: 0.1.7
description: Bulma Portfolio Theme
icon: rebel
author:
  name: John Mica
  email: john@johnmica.me
homepage: https://github.com/JohnMica/grav-theme-bulma-portfolio
# demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/JohnMica/grav-theme-bulma-portfolio/issues
readme: https://github.com/JohnMica/grav-theme-bulma-portfolio/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    fixed.navigation:
      type: toggle
      label: Fixed Navigation
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    theme.upload_image:
        type: file
        label: Upload Images
        destination: 'theme@:/assets'
        autofocus: false
        multiple: true
        random_name: false
        avoid_overwriting: false
        limit: 5
        accept:
          - image/*
    theme.logo:
      type: filepicker
      folder: 'theme@:/assets'
      label: Chose Theme Logo 
      preview_images: true
      accept:
        - .svg
        - .png
        - .jpg
        - .jpeg
    theme.favicon:
      type: filepicker
      folder: 'theme@:/assets'
      label: Theme Favicon
      preview_images: true
      accept:
        - .jpg
        - .png
        - .jpeg    
    footer.copyright:
      type: text
      label: Footer Copyright
    footer.icon:
      type: list
      label: Footer Icons
      fields:
        .name:
          type: iconpicker
          label: pick icon
        .link:
          type: text
          label: link
